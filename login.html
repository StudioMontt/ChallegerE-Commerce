<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta content="IE=edge" http-equiv="X-UA-Compatible" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="css/styles.css" rel="stylesheet" />
		<link href="css/header.css" rel="stylesheet" />
		<link href="css/login.css" rel="stylesheet" />
		<link href="css/contacto.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com" rel="preconnect"/>
        <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet"/>
		<title>Login</title>
	</head>
	<body>
		<header>
            <nav>
                <div class="logo">
                    <a href="index.html">
                    <img alt="logo" src="Logos/AluraGeek_Logo.png"/>
                    <img alt="marca" src="Logos/AluraGeek_Text.png"/>
                    </a>
                </div>
                <div class="busqueda">
                    <input i="" placeholder="Qué deseas buscar?" type="text"/>
                </div>
            </nav>
        </header>
        <section class="login">
        	    <h3>Iniciar Sesión</h3>
        	    <div class="formLogin">
                    <input class="input-email" id="email" name="email" placeholder="Escriba su correo electrónico" type="email">
                    </input>
                    <input class="input-contrasena" id="contrasena" name="contrasena" placeholder="Escriba su contraseña" type="password">
                    </input>
                </div>
                <button>
                    Entrar
                </button>
        </section>
        <section class="contacto">
            <div class="referencia">
                <img alt="logo" src="Logos/AluraGeek_Logo.png"/>
                <img alt="marca" src="Logos/AluraGeek_Text.png">
                </img>
            </div>
            <div class="links-utiles">
                <a href="">
                    Quienes Somos
                </a>
                <a href="">
                    Política de Privacidad
                </a>
                <a href="">
                    Programa de Fidelidad
                </a>
                <a href="">
                    Nuestras Tiendas
                </a>
                <a href="">
                    Quiero ser Franquiciado
                </a>
                <a href="">
                    Anuncie Aquí
                </a>
            </div>
            <div class="form">
                <p>
                    Hable con Nosotros
                </p>
                <div class="name">
                    <input class="input-nombre" id="name" name="nombre" placeholder="Nombre" type="text">
                    </input>
                </div>
                <textarea cols="5" id="msg" name="mensaje" placeholder="Escribe tu mensaje" rows="5"></textarea>
                <button>
                    Enviar Mensaje
                </button>
            </div>
        </section>
    </body>
    <footer>
        <p>
            Desarrollado por Marcelo Vargas
        </p>
        <p>
            (2022)
        </p>
    </footer>
</html>
